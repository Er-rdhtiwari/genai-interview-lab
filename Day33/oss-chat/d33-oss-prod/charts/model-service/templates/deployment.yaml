apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "modelService.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: {{ .Release.Name }}
        {{- include "modelService.labels" . | nindent 8 }}
    spec:
      containers:
        - name: ollama
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          ports:
            - containerPort: 11434
              name: http

          env:
            {{- range $k, $v := .Values.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}

          # Pull model on startup (cached on PVC), then keep serving
          command: ["/bin/sh", "-lc"]
          args:
            - |
              set -e
              echo "[ollama] starting server..."
              ollama serve &
              pid=$!

              echo "[ollama] waiting a moment before pull..."
              sleep 2

              echo "[ollama] pulling model: ${OLLAMA_MODEL}"
              ollama pull "${OLLAMA_MODEL}" || true

              echo "[ollama] ready; tailing server process"
              wait $pid

          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: model-cache
              mountPath: /root/.ollama
            {{- end }}

          readinessProbe:
            httpGet:
              path: /api/version
              port: 11434
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}

          livenessProbe:
            httpGet:
              path: /api/version
              port: 11434
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}

          {{- if .Values.probes.startup.enabled }}
          startupProbe:
            httpGet:
              path: /api/version
              port: 11434
            periodSeconds: {{ .Values.probes.startup.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.startup.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.startup.failureThreshold }}
          {{- end }}

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

      volumes:
        {{- if .Values.persistence.enabled }}
        - name: model-cache
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}
        {{- end }}

      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
