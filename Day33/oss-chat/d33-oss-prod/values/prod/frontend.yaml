image:
  repository: REPLACE_ME_ECR_FRONTEND
  tag: prod

env:
  NEXT_PUBLIC_API_BASE_URL: "https://api.d33-oss.rdhcloudlab.com"


ingress:
  enabled: true
  className: alb
  groupName: d33-oss-prod
  scheme: internet-facing
  targetType: ip
  listenPorts: '[{"HTTP":80},{"HTTPS":443}]'
  sslRedirect: "443"
  certificateArn: "REPLACE_ME_ACM_CERT_ARN"
  host: "d33-oss.rdhcloudlab.com"
  healthcheckPath: "/healthz"
  successCodes: "200"
